<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        header h1 {
            text-align: center;
        }
        header h1 a {
            color: white;
            text-decoration: none;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            margin-top: 30px;
        }
        a {
            color: #3498db;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'post_list' %}">My Blog</a></h1>
            <nav>
                <a href="{% url 'post_list' %}">Home</a>
                <a href="{% url 'admin:index' %}">Admin</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <p>&copy; 2026 My Blog. Built with Django.</p>
    </footer>
</body>
</html>
